apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mavenwebapprs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mavenwebapp
  template:
    metadata:
      name: mavenwebapppod
      labels:
        app: mavenwebapp
    spec:
      containers:
      - name: webappaontainer
        image: dockerhandson/maven-web-app
        ports:
        -  containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: replicaset-service
spec:
  selector:
    app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 32333
  type: NodePort

